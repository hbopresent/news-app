<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRANKLIN News</title>
    <link rel="stylesheet" href="app/styles/css/normalize.css"/>
    <link rel="stylesheet" href="app/styles/css/main.css"/>
  </head>
  <body>
    <div class="franklinNews">
      <!-- site top -->
      <section class="news-top">
        <header class="news-top-header">
          <div class="header-logo">Franklin</div>
          <div class="header-pageTitle">HOME</div>
          <div class="header-searchBtn"></div>
          <div class="header-nav">
            <div class="navBtn">
              <span class="navBtn-bar firstbar"></span>
              <span class="navBtn-bar secondbar"></span>
            </div>
          </div>
        </header>
      </section>
      <!-- site view -->
      <section class="news-view">
        <!-- headline daily -->
        <div class="headline">
          <div class="headline-carousel">
            <ul>
              <li class="headline-carousel-list business-headline"></li>
              <li class="headline-carousel-list tech-headline"></li>
              <li class="headline-carousel-list realEstate-headline"></li>
            </ul>
          </div>
        </div>
        <!-- Business News -->
        <div class="businessNews categoryNews">
          <h2 class="categoryNews-title">Business</h2>
          <div class="categoryNews-text">
            <div style="background-color:#000"></div>
            <div style="background-color:#000"></div>
            <div style="background-color:#000"></div>
          </div>
        </div>
        <!-- Technology News -->
        <div class="techNews categoryNews">
          <h2 class="categoryNews-title">Technology</h2>
          <div class="categoryNews-text">
            <div style="background-color:#000"></div>
            <div style="background-color:#000"></div>
            <div style="background-color:#000"></div>
          </div>
        </div>
        <!-- Real Estate News -->
        <div class="realEstateNews categoryNews">
          <h2 class="categoryNews-title">Real Estate</h2>
          <div class="categoryNews-text">
            <div style="background-color:#000"></div>
            <div style="background-color:#000"></div>
            <div style="background-color:#000"></div>
          </div>
        </div>
      </section>
      <!-- site bottom -->
      <footer class="news-bottom">
        <div class="news-bottom-footer">
          <div class="footer-logo">FRANKLIN</div>
          <div class="footer-nav">
            <ul>
              <li class="footer-nav-list">Business</li>
              <li class="footer-nav-list">Technology</li>
              <li class="footer-nav-list">Real Estate</li>
            </ul>
          </div>
          <div class="footer-search">
            <div class="footer-search-bar"></div>
            <div class="footer-search-icon"></div>
          </div>
          <div class="footer-info">
            <div class="footer-info-copyright">Copyright Â© 2017 Franklin News Inc. All rights reserved.</div>
            <div class="footer-info-links">
              <a class="footer-info-link">Privacy Policy</a>
              <a class="footer-info-link">Terms of Use</a>
              <a class="footer-info-link">Leagal</a>
              <a class="footer-info-link">Site Map</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
