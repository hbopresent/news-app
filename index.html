<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRANKLIN News</title>
    <link rel="stylesheet" href="app/styles/css/normalize.css"/>
    <link rel="stylesheet" href="app/styles/css/main.css"/>
  </head>
  <body>
    <div class="franklinNews">
      <!-- site top -->
      <section class="news-top">
        <header class="news-top-header">
          <div class="header-logo">Franklin</div>
          <div class="header-pageTitle">HOME</div>
          <div class="header-searchBtn"></div>
          <div class="header-nav">
            <div class="navBtn">
              <span class="navBtn-bar firstbar"></span>
              <span class="navBtn-bar secondbar"></span>
            </div>
          </div>
        </header>
      </section>
      <!-- site view -->
      <section class="news-view">
        <!-- headline daily -->
        <div class="headline">
          <div class="headline-carousel">
            <ul>
              <li class="headline-carousel-list business-headline"></li>
              <li class="headline-carousel-list tech-headline"></li>
              <li class="headline-carousel-list realEstate-headline"></li>
            </ul>
          </div>
        </div>
        <!-- Business News -->
        <div class="businessNews"></div>
        <!-- Technology News -->
        <div class="techNews"></div>
        <!-- Real Estate News -->
        <div class="realEstateNews"></div>
      </section>
      <!-- site bottom -->
      <section class="navs-bottom">
        <footer class="news-bottom-footer">
          <div class="footer-logo"></div>
          <div class="footer-nav">
            <ul>
              <li>Business</li>
              <li>Technology</li>
              <li>Real Estate</li>
            </ul>
          </div>
          <div class="footer-search"></div>
          <div class="footer-info"></div>
        </footer>
      </section>
    </div>
  </body>
</html>
